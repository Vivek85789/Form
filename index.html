<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <form >
        <table border="2">
            <tr>
                <th colspan="2"> STUDENT FORM</th>
                <tr>
                    <th>First Name</th>
                    <td>
                        <input type="text" placeholder="Enter your first name" autofocus required>
                    </td>
                </tr>
                <tr>
                <th>Middle Name</th>
                <td>
                    <input type="text" placeholder="Enter your middle name" autofocus required>
                </td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>
                        <input type="text" placeholder="Enter your last name" autofocus>
                    </td>
                </tr>
                <tr>
                    <th>Father's Name</th>
                    <td>
                        <input type="text" placeholder="Enter your father's name" autofocus>
                    </td>
                </tr>
                <tr>
                    <th>Roll no:</th>
                    <td>
                        <input type="text" placeholder="Enter your roll no" autofocus>
                    </td>
                </tr>
                <tr>
                    <th>First Name</th>
                    <td>
                        <input type="text" placeholder="Enter your first name" autofocus>
                    </td>
                </tr>
                <tr>
                    <th>Course</th>
                    <td><select name="course" id="100"</td>
                        <option value="B.tech">B.tech</option>
                        <option value="B.tech">Diploma</option>
                        <option value="B.tech">BBA</option>
                        <option value="B.tech">BCA</option>
                </tr>
                <tr>
                    <th>Specialization</th>
                    <td><select name="CSE" id="100"</td>
                        <option value="CSE">Computer Science & Engineering</option>
                        <option value="CSE">AIML</option>
                        <option value="CSE">Data Science</option>
                        <option value="CSE">Cyber Security</option>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio">
                        <label for="Gender">Male</label>
                        <input type="radio">
                        <label for="Gender">Female</label>
                        <br>
                        <input type="radio">
                        <label for="Gender">Other</label>
                    </td>
                </tr>
                <tr>
                    <th>Phone no</th>
                    <td>
                        <input type="text" placeholder="Enter your phone no" autofocus>
                    </td>
                </tr>
                <tr>
                    <th>Email Id</th>
                    <td>
                        <input type="text" placeholder="Enter your Email id" autofocus>
                    </td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>
                    <input type="password" placeholder="Enter your Password">
                    </td>
                </tr>
                <tr>
                    <th>Confirm Password</th>
                    <td>
                        <input type="confirm password" placeholder="Enter Confirm Password" autofocus>
                    </td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>
                        <textarea id="address" name="address" rows="4" cols="20">Enter Your address.....</textarea>
                    </td>
                </tr>
                <tr>
                    <th><button><B>Submit</B></button> </th>
                    <th> <button><B>Reset</B></button></th>
                </tr>
            </tr>
        </table>
    </form>
</body>
</html>
